<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Sale - Mayondo Wood & Furniture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url("image 200.jpg"); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        font-family: sans-serif;
      }

      .form-container {
        
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.92),
            rgba(255, 255, 255, 0.92)
          ),
          url("image 200.jpg");
        background-size: cover;
        background-position: center;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        color: #1f2937; 
      }

      h1 {
        color: #1a202c; 
      }

      label,
      input,
      select {
        color: #1f2937;
      }

      input::placeholder {
        color: #6b7280; 
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col items-center justify-start px-4 py-10">
    
    
    <nav class="mb-8 w-full max-w-4xl">
      <ul class="flex flex-wrap justify-center gap-3 text-sm font-medium">
        <li>
          <a href="Dashboard.html"
            class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
             Dashboard
          </a>
        </li>
        <li>
          <a href="Index.html"
            class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
             Add Stock
          </a>
        </li>
        <li>
          <a href="Sale.html"
            class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
            Sales
          </a>
        </li>
        <li>
          <a href="Add-sales.html"
            class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
             Add Sales
          </a>
        </li>
        <li>
          <a href="Stock.html"
            class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
            Stock
          </a>
        </li>
        <li>
          <a href="Index.html"
            class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
            Logout
          </a>
        </li>
      </ul>
    </nav>

  
    <div class="max-w-3xl w-full form-container">
      <h1 class="text-3xl font-bold text-center mb-6">
        Add New Sale - Mayondo Wood & Furniture
      </h1>

      <form action="#" method="POST" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold mb-1">
            What product are you selling?
          </label>
          <input
            type="text"
            name="productName"
            class="w-full border rounded px-3 py-2"
            placeholder="e.g. Mahogany Table"
            required />
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1">
            Type of Product
          </label>
          <select name="productType" class="w-full border rounded px-3 py-2" required>
            <option value="">Choose type</option>
            <option value="Furniture">Furniture</option>
            <option value="Wood">Wood</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1">
            Customer's Name
          </label>
          <input
            type="text"
            name="customerName"
            class="w-full border rounded px-3 py-2"
            placeholder="e.g. John Doe"
            required />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold mb-1">Selling Price (UGX)</label>
            <input
              type="number"
              name="price"
              class="w-full border rounded px-3 py-2"
              placeholder="e.g. 250000"
              required />
          </div>

          <div>
            <label class="block text-sm font-semibold mb-1">Quantity Sold</label>
            <input
              type="number"
              name="quantity"
              class="w-full border rounded px-3 py-2"
              placeholder="e.g. 3"
              required />
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1">Date of Sale</label>
          <input type="date" name="date" class="w-full border rounded px-3 py-2" required />
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1">Payment Method</label>
          <select name="paymentMethod" class="w-full border rounded px-3 py-2" required>
            <option value="">Choose payment method</option>
            <option value="Cash">Cash</option>
            <option value="Cheque">Cheque</option>
            <option value="Bank Overdraft">Bank Overdraft</option>
            <option value="Mobile Money">Mobile Money</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1">Salesperson Name</label>
          <input
            type="text"
            name="agent"
            class="w-full border rounded px-3 py-2"
            placeholder="e.g. Sarah A."
            required />
        </div>

        
        <div class="flex flex-col items-center space-y-4 pt-4">
          <button
            type="submit"
            class="bg-blue-700 hover:bg-blue-800 text-white font-semibold px-6 py-3 rounded">
            Save Sale
          </button>
          <a href="index.html" class="text-blue-700 hover:underline">
            ‚Üê Back to Home
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
