<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Stock - Mayondo Wood & Furniture</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url("image 200.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: sans-serif;
    }

    .form-container {
      background-image: linear-gradient(
          rgba(255, 255, 255, 0.95),
          rgba(255, 255, 255, 0.95)
        ),
        url("image 200.jpg");
      background-size: cover;
      background-position: center;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      color: #1f2937;
    }

    h1 {
      color: #1a202c;
    }

    input::placeholder, select {
      color: #6b7280;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start px-4 py-10">

  
  <nav class="mb-6 w-full max-w-4xl">
    <ul class="flex flex-wrap justify-center gap-3 text-sm font-medium">
      <li><a href="Dashboard.html" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Dashboard</a></li>
      <li><a href="Index.html" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition"> Add Stock</a></li>
      <li><a href="Sale.html" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Sales</a></li>
      <li><a href="Add-sales.html" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Add Sales</a></li>
      <li><a href="Stock.html" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Stock</a></li>
      <li><a href="Index.html" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Logout</a></li>
    </ul>
  </nav>

  
  <div class="max-w-3xl w-full form-container">
    <h1 class="text-3xl font-bold text-center mb-6">
      ADD-NEW-STOCK - Mayondo Wood & Furniture
    </h1>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold mb-1">Product Name</label>
        <input type="text" name="productName" class="w-full border rounded px-3 py-2" placeholder="e.g. Mahogany Planks" required />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Category</label>
        <select name="category" class="w-full border rounded px-3 py-2" required>
          <option value="">Choose category</option>
          <option value="Wood">Wood</option>
          <option value="Furniture">Furniture</option>
          <option value="Hardware">Hardware</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Quantity Added</label>
        <input type="number" name="quantity" class="w-full border rounded px-3 py-2" placeholder="e.g. 50" required />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Unit Price (UGX)</label>
        <input type="number" name="unitPrice" class="w-full border rounded px-3 py-2" placeholder="e.g. 180000" required />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Supplier Name</label>
        <input type="text" name="supplier" class="w-full border rounded px-3 py-2" placeholder="e.g. Timber Masters Ltd." required />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Date Added</label>
        <input type="date" name="dateAdded" class="w-full border rounded px-3 py-2" required />
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Received By</label>
        <input type="text" name="receivedBy" class="w-full border rounded px-3 py-2" placeholder="e.g. Martin K." required />
      </div>

      
      <div class="flex flex-col items-center space-y-4 pt-4">
        <button type="submit" class="bg-green-700 hover:bg-green-800 text-white font-semibold px-6 py-3 rounded">
          Add Stock
        </button>
        <a href="index.html" class="text-green-700 hover:underline">‚Üê Back to Home</a>
      </div>
    </form>
  </div>

</body>
</html>
